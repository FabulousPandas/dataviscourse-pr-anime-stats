<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anime Stats</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- 
       Bootstrap styling if you want to use it: 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
    <script src="js/project.js"></script>
    <script src="js/line.js"></script>
    <script src="js/bars.js"></script>
    <script src="js/bump.js"></script>
</head>

<body>
    <div id="filters"></div>
    <div id="legend-section">
        <div id="legend-label"><text>Legend</text></div>
        <svg id="legend"></svg>
        <div id="story">
            <label class="switch">
                <input type="checkbox" id="story-button"/>
                <span class="slider round"></span>
            </label>
            <label class="slider-label">See Story</label>
        </div>
    </div>
    <div id="main-page">
        <div id="header-wrap">
        <header>
            <h1>Anime Stats</h1>
        </header>
        </div>
        <div id="story-text">
        </div>
        <div id="content">
            <div class="vis-header">
            <header>
                <h1>Number of Anime Created Per Year</h1>
            </header>
            </div>
            <svg id="line-chart" class="vis">
                <g id="x-axis"></g>
                <g id="y-axis"></g>
                <g id="lines"></g>
                <g id="overlay"><line></line></g>
            </svg>
            <div class="vis-header">
            <header>
                <h1>Number of Anime Created Overall</h1>
            </header>
            </div>
            <svg id="bar-graph" class="vis">
                <g id="bar-x-axis"></g>
                <g id="bar-y-axis"></g>
                <g id="bars"></g>
            </svg>
            <div class="vis-header">
            <header>
                <h1>Average Popularity of Anime Per Genre</h1>
            </header>
            </div>
            <svg id="bump-chart" class="vis">
                <g id="x-axis"></g>
                <g id="series"></g>
                <g id="left-label"></g>
                <g id="right-label"></g>
            </svg>
        </div>
        <div id="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/P4xj0_taAZE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
     
</body>

</html>
